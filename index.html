<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Turf Simplify Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha384-n+rzrbFmMQpVjJykpE3m3xI98r2Q7M+cY+R+tLXV/cf4+4eUv50JU5w6IKJl6W5B"
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6.5.0"></script>
  </head>

  <body>
    <div id="map" style="height: 200px"></div>

    <script>
      var map = L.map("map").setView([51.505, -0.09], 13);

      // add tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
      }).addTo(map);

      // create empty layer group for polyline
      var polylineGroup = L.layerGroup().addTo(map);

      // create a variable to hold the drawn polyline
      var drawnPolyline;

      // initialize the draw control
      var drawControl = new L.Control.Draw({
        draw: {
          polyline: {
            shapeOptions: {
              color: "#f00",
              weight: 10,
            },
          },
          // disable other shapes
          rectangle: false,
          circle: false,
          circlemarker: false,
          marker: false,
          polygon: false,
        },
        edit: false,
      }).addTo(map);

      // when the polyline is created, add it to the map and store it in drawnPolyline
      map.on("draw:created", function (e) {
        drawnPolyline = e.layer;
        polylineGroup.clearLayers();
        polylineGroup.addLayer(drawnPolyline);
      });

      // when the simplify button is clicked, simplify the polyline and update the map
      document
        .getElementById("simplify-button")
        .addEventListener("click", function () {
          if (drawnPolyline) {
            var simplified = turf.simplify(drawnPolyline.toGeoJSON(), {
              tolerance: 0.01,
              highQuality: false,
            });
            polylineGroup.clearLayers();
            L.geoJSON(simplified, {
              style: {
                color: "#00f",
                weight: 10,
              },
            }).addTo(polylineGroup);
          }
        });
    </script>
  </body>
</html>
